<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <title>VASKIT</title>
  <style type="text/css">
    body {
      position:absolute;
      margin:0 auto;
      width:80%; height:100%;
      margin-left:10%;
      display:table;
    }
    div.background_color {
      position:fixed; bottom:0; left:0;
      width:100%; height:100%;
      background:#ffcc5a;
      background:linear-gradient(#fff 0%, #fff 60%, #dbdbdb 75%, #FFCC5A 75%);
      background:-webkit-linear-gradient(#fff 0%, #fff 60%, #dbdbdb 75%, #FFCC5A 75%);
      background:   -moz-linear-gradient(#fff 0%, #fff 60%, #dbdbdb 75%, #FFCC5A 75%);
      background:    -ms-linear-gradient(#fff 0%, #fff 60%, #dbdbdb 75%, #FFCC5A 75%);
      background:     -o-linear-gradient(#fff 0%, #fff 60%, #dbdbdb 75%, #FFCC5A 75%);
      z-index:-1;
    }
    div.outer {
      display:table-cell;
      text-align:left;
      vertical-align:middle;
      background-color:transparent;
      max-width:1024px;
      z-index:1;
    }
    div.inner {
      display:inline-block;
      padding:10px;
      margin:20px auto;
    }
    img.cover {
      position:absolute; bottom:25%; right:0;
      width:500px;
      z-index:0;
    }
    h1 {
      margin:20px;
      color:#ee6e01;
      font-size:48px;
      margin-bottom:0px;
    }
    h1 span {
      vertical-align:text-top;
      font-size:80px;
    }
    p {
      margin:20px;
      margin-top:0px;
      color:#9d9fa1;
      text-align:left;
      line-height:1.5;
    }
    a {
      display:inline-block;
      color:#383838; font-size:24px;
      text-decoration:none;
      margin:20px; margin-top:0px;
      padding:10px 12px 6px 15px;
      border-bottom:2px dashed #ee6e01;
      font-weight:bold;
      transition:all 0.3s ease-in-out;
    }
    a:hover, a:focus {
      color:#fff; background:#ee6e01;
      border-radius:10px;
      outline:0;
    }
    a:hover i, a:focus i {
      animation:backward 0.5s infinite normal;
      -webkit-animation:backward 0.5s infinite normal;
    }
    @keyframes backward {
      0% { transform:translateX(0px); }
      100% { transform:translateX(-5px); }
    }
    @-webkit-keyframes backward {
      0% { -webkit-transform:translateX(0px); }
      100% { -webkit-transform:translateX(-5px); }
    }

    #help {
      position:fixed;
      display:none;
      bottom:25%; right:30px;
    }
    .icon {
      color:#ee6e01; font-size:60px;
      z-index:1;
    }
    #help_bubble {
      background:#4b3d3d; color:#fff;
      width:60px; box-sizing:border-box;
      padding:6px 12px; border-radius:5px;
      float:left; margin:0px 12px 0px 0px;
    }
    #bubble {
      content:'';
      border-left:5px solid #4b3d3d;
      border-top:5px solid transparent;
      border-bottom:5px solid transparent;
      position:absolute; top:10px; left:60px;
    }
    #bubble_div {
      float:left;
      transform-origin:right bottom;
      -webkit-transform-origin:right bottom;
      animation:bubble 0.5s ease infinite alternate;
      -webkit-animation:bubble 0.5s ease infinite alternate;
    }
    @keyframes bubble {
      0% { transform:translateY(0px) rotateZ(0deg); }
      100% { transform:translateY(-10px) rotateZ(15deg); }
    }
    @-webkit-keyframes bubble {
      0% { -webkit-transform:translateY(0px) rotateZ(0deg); }
      100% { -webkit-transform:translateY(-10px) rotateZ(15deg); }
    }

    @media (max-width:950px) {
      body { width:100%; margin-left:0; }
      div.inner { position:fixed; top:0px; left:0px; margin:0 auto; }
      a {
        color:#fff; background:#ee6e01;
        border-radius:10px;
        outline:0;
      }
      a i {
        animation:backward 0.5s infinite normal;
        -webkit-animation:backward 0.5s infinite normal;
      }
      img.cover {
        display:none;
      }
      #help {
        display:block;
      }
    }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="background_color"></div>
  <img src="/images/logo/cover.png" alt="" class="cover">
  <div class="outer">
    <div class="inner">
      <h1><span>500</span> ERR</h1>
      <p>
        으으으음. 뭔가 잘못되었군요.<br>
        하지만 걱정마세요.<br>당신을 올바른 길로 인도해드리죠.<br>
      </p>
      <a href="http://vaskit.kr">
        <i class="fa fa-backward"></i>&nbsp;Let's VASKIT!
      </a>
      <div id="help">
        <div id="bubble_div">
          <p id="help_bubble">Help!</p>
          <div id="bubble"></div>
        </div>
        <i class="fa fa-child icon" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</body>
</html>
